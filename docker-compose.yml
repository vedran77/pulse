services:
  postgres:
    image: postgres:17-alpine
    container_name: pulse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pulse}
      POSTGRES_USER: ${DB_USER:-pulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pulse_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pulse} -d ${DB_NAME:-pulse}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulse-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      SERVER_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-pulse}
      DB_PASSWORD: ${DB_PASSWORD:-pulse_dev_password}
      DB_NAME: ${DB_NAME:-pulse}
      REDIS_URL: redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pulse-pgadmin
    restart: unless-stopped
    profiles: [dev]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pulse.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
